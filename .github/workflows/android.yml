name: NDK CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: execute CI for hello-native
      run: |
        pushd hello-native
        chmod +x gradlew
        ./gradlew build
        popd
    - name: Experimental
      run: |
        ls -la
        pushd $HOME
        popd

